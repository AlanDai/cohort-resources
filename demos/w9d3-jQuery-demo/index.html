<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
   
    <script src="jquery.js"></script>
    <title>Jquerify</title>
</head>
<body>
    <header>
    <h1 class="title">
        <i class="fas fa-music"></i>
            Jquerify 
        <i class="fas fa-music"></i>
    </h1>
    </header>

    <ul class="TA">
        <ul id="ronil">
            <li class="taName">Ronil</li>
        </ul>

        <ul id="vanessa">
            <li class="taName">Vanessa</li>
        </ul>

        <ul id="michelle">
            <li class="taName">Michelle</li>
        </ul>

        <ul id="jen">
            <li class="taName">Jen</li>
        </ul>
        
        <ul id="walker">
            <li class="taName">Walker</li>
        </ul>

        <ul id="mike">
            <li class="taName">Mike</li>
        </ul>

        <ul id="helen">
            <li class="taName">Helen</li>
        </ul>

        <ul id="andy">
            <li class="taName">Andy</li>
        </ul>
    </ul>

    <div class="bottomFlex">
    <form id="song-form">
        <h1>Add a New Song!</h1>
        <label>Song Title
            <input id="song-input" type="text">
        </label>

        <label>Song Artist
            <input id="artist-input" type="text">
        </label>
        
        <label>TA Name
            <input id="name" type="text">
        </label>
       
        <button type="submit" name="button">Add Song</button>
    </form>

    
        <div id="addedSongs">
            <h1>Party Playlist!</h1>
        </div>
    </div>

    
</body>
</html>
