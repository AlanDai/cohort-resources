<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css" type="text/css">
    <!--
    <script type="text/javascript" src="./assets/printName.js"> 
    </script> -->
    <title>HTML demo! :D</title>
  </head>
  <body>

    <section class="html-elements-example">
      <article>here is article</article>
      <aside>here is aside</aside>
      <figcaption>here is figcaption </figcaption>
      <figure>here is figure</figure>
      <footer>here is footer</footer>
      <header>here is header</header>
      <main>here is main</main>
      <section>here is section</section>
      <form action="">here is form</form>
      <span> here is a span</span>
      <span> here is a span</span>
      <div> here is a div </div>
    </section>
    
    <section id="users">
      <form id="user-form" action="http://example.com/signup" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br />
      
        <label>Password
          <input type="password" name="password">
        </label>
        <br />
      
        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="guest">Guest</option>
        </select>
        <br />
      
        <label for="preferred-pronouns">Preferred Pronouns:</label>

        <label for="pronoun-choice-1">He/Him/His</label>
        <input 
              type="radio" 
              id="pronoun-choice-1" 
              name="preferred-pronouns" 
              value="he/him/his">

        <label for="pronoun-choice-2">She/Her/Hers</label>
        <input type="radio" id="pronoun-choice-2" name="preferred-pronouns" value="she/her/hers">

        <label for="pronoun-choice-3">They/Them/Theirs</label>
        <input type="radio" id="pronoun-choice-3" name="preferred-pronouns" value="they/them/theirs" checked>
        <br />

        <input type="submit" value="Sign Up!">
      </form>
    </section>
    
  </body>
</html>
